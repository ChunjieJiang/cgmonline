list:
  - name: 朱雪宁
    image: https://cloud.githubusercontent.com/assets/7221728/25791996/7965d06a-33f6-11e7-9a81-0899d4edbb8b.JPG
    intro: 现任编辑部主编，北京大学光华管理学院商务统计系博士，宾州州立大学统计博士后。研究上关注社交网络分析，时空数据建模等；同时任狗熊会专栏作者及核心成员。
  - name: 边蓓蕾
    image: https://cloud.githubusercontent.com/assets/18478302/25886695/64963cdc-3591-11e7-9f88-4dea4eb0f65f.jpg
    intro: 现任编辑部副主编，出生于天津市，吃着煎饼果子和狗不理包子长大成人，因此智商偏低。长跑耐力中等偏下，K歌水平中等偏上，一言不合看java，一个开心就学go，爱喝清酒梅酒，性格异常温和。热爱统计计算和软件工程，水平差，但擅长死磕到底。和COS之间唯有相见恨晚，这之间要感谢的人太多太多。人生一半的信仰找到了，还得努力找另一半。最近从各个角度感受到了COS精神，异常感动，因此没有不为它努力的道理。

